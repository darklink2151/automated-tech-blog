baseURL = 'https://adventures-in-ai.netlify.app/'
languageCode = 'en-us'
title = 'Tech Automation Hub'  # Change this to your blog name
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "Tech Automation Hub"
  description = "Automating workflows, solving tech problems, and building profitable systems"
  keywords = ["automation", "productivity", "tech", "coding", "AI", "make money online"]
  author = "Tech Automation Hub"

  # SEO & Social
  images = ["/images/adventures-banner.png"]
  DateFormat = "January 2, 2006"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = true
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = true

  # Analytics (Add your codes after setup)
  googleAnalytics = ""  # Add your GA4 ID

  # Home page
  [params.homeInfoParams]
    Title = "Welcome to Tech Automation Hub ðŸš€"
    Content = """
    Automating workflows, solving real tech problems, and building profitable systems.

    Learn how to leverage AI, automation, and smart tools to boost productivity and generate income.
    """

[[params.socialIcons]]
  name = "twitter"
  url = "https://twitter.com/yourusername"

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/yourusername"

[[params.socialIcons]]
  name = "rss"
  url = "/index.xml"

# Menu configuration
[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "/"
  weight = 10

[[menu.main]]
  identifier = "blog"
  name = "Blog"
  url = "/posts/"
  weight = 20

[[menu.main]]
  identifier = "categories"
  name = "Categories"
  url = "/categories/"
  weight = 30

[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 40

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 50

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Pagination
[pagination]
  pagerSize = 10

# Privacy (GDPR compliant)
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
  [privacy.x]
    enableDNT = true

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Markup
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai"
